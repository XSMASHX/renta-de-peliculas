    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">

                <div class="col-md-6">
                    <img class="card-img-top" id="imagen-0" src="" alt="Imagen de película" />
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder" id="titulo-0">Cargando...</h1>
                    <div class="fs-5 mb-5">
                        <span id="precio-0">$0.00</span>
                    </div>
                    <p class="lead" id="descripcion-0">Cargando descripción...</p>
                    <div class="d-flex">
                        <input type="hidden" id="id_cliente" value="">

    <!-- Related items section-->
    <section class="py-5 bg-light">

            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="related-products">
                <!-- Aquí se agregarán los bloques de películas relacionadas dinámicamente -->
            </div>
        </div>
    </section>

    </footer>
    <!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Core theme JS-->
<script>
    $(document).ready(() => {
        // Inicialización y eventos al cargar la página
        init();

        // Obtener el parámetro 'id' de la URL
        const peliculaId = new URLSearchParams(window.location.search).get('id');
        if (peliculaId) {
            obtenerDetallesPelicula(peliculaId);
            obtenerPeliculasRelacionadas(peliculaId);
        } else {
            console.error('ID de película no proporcionado en la URL');
        }
    });

    // Manejar el clic del botón Rentar
    $(document).on('click', '.rentarButton', function (e) {
    e.preventDefault();
    var id_cliente = $('#id_cliente').val();
    var no_ejemplar = $(this).data('no-ejemplar');
    
    rentarPelicula(id_cliente, no_ejemplar);
});

    function init() {
        // Ocultar el botón de cerrar sesión al cargar la página
        $('#logoutForm').hide();

        // Solicitar y mostrar el nombre y apellido del usuario
        $.ajax({
            type: 'GET',
            url: 'obtener_usuario.php',
            dataType: 'json',
            success: function(response) {
                if (response.nombre && response.apellido) {
                    manejarSesion(response);
                } else {
                    console.error('Datos de usuario incompletos:', response);
                }
            },
            error: function(xhr, status, error) {
                console.error('Error al obtener datos del usuario:', error);
            }
        });

        // Llamar a la función para actualizar el número de películas rentadas al cargar la página
        actualizarPeliculasRentadas();
    }

    // Consolidar el manejo de eventos de inicio de sesión y cierre de sesión
    function manejarSesion(response) {
        $('#usuarioActual').text(`Bienvenido, ${response.nombre} ${response.apellido}`);
        $('#usuarioActual, #logoutForm, #genresDropdown, #myListButton').show();
        $('#registerLink, #loginLink').hide();
    }

    function rentarPelicula(idCliente, noEjemplar) {
    // Realizar la solicitud AJAX para rentar la película
    $.ajax({
        type: 'POST',
        url: 'rentar_pelicula.php',
        data: { id_cliente: idCliente, no_ejemplar: noEjemplar },
        dataType: 'json',
        success: function(response) {
            if (response.status === 'success') {
                alert(response.message);
                // Limpiar el valor del número de ejemplar después de rentar
                $('#no_ejemplar').val('');
                // Actualizar el número de películas rentadas
                actualizarPeliculasRentadas();
            } else {
                alert(response.message);
            }
        },
        error: function(xhr, status, error) {
            console.error('Error al realizar alquiler:', error);
            console.log('Respuesta del servidor:', xhr.responseText); // Agregar esta línea para depuración
            alert('Error al realizar alquiler. Por favor, intenta de nuevo más tarde.');
        }
    });
}

    function actualizarPeliculasRentadas() {
        $.ajax({
            type: 'GET',
            url: 'contar_peliculas_rentadas.php',
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    $('.badge.bg-dark.text-white.ms-1.rounded-pill').text(response.total_peliculas);
                } else {
                    console.error('Error al contar las películas rentadas:', response.message);
                }
            },
            error: function(xhr, status, error) {
                console.error('Error en la solicitud AJAX:', error);
            }
        });
    }

    function obtenerDetallesPelicula(id) {
    fetch(`detalles_peliculas.php?id=${id}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error('Error:', data.error);
            } else {
                // Manipular los datos recibidos y agregarlos al DOM
                $('#titulo-0').text(data.titulo);
                $('#descripcion-0').text(data.descripcion);
                const precio = data.hasOwnProperty('precio') ? `Q${data.precio}.00` : 'Precio no disponible';
                $('#precio-0').text(precio);
                $('#imagen-0').attr('src', data.imagen_ruta).attr('alt', `Imagen de ${data.titulo}`);
                
                // Establecer el valor del número de ejemplar en el campo oculto
                $('#no_ejemplar').val(data.no_ejemplar);

                // Actualizar el atributo data-no-ejemplar del botón de renta
                $('.rentarButton').attr('data-no-ejemplar', data.no_ejemplar);
            }
        })
        .catch(error => console.error('Error al obtener los detalles:', error));
}

    function obtenerPeliculasRelacionadas(id) {
        fetch('consulta_peliculas.php')
            .then(response => response.json())
            .then(relatedData => {
                const relatedProductsContainer = document.getElementById('related-products');
                relatedData.forEach(pelicula => {
                    if (pelicula.id_pelicula != id) {
                        const colDiv = document.createElement('div');
                        colDiv.className = 'col mb-5';

                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'card h-100';

                        const img = document.createElement('img');
                        img.className = 'card-img-top';
                        img.src = pelicula.imagen_ruta;
                        img.alt = `Imagen de ${pelicula.titulo}`;

                        const cardBodyDiv = document.createElement('div');
                        cardBodyDiv.className = 'card-body p-4';

                        const textCenterDiv = document.createElement('div');
                        textCenterDiv.className = 'text-center';

                        const h5 = document.createElement('h5');
                        h5.className = 'fw-bolder';
                        h5.textContent = pelicula.titulo;

                        const priceP = document.createElement('p');
                        priceP.textContent = `Q${pelicula.precio}.00`;

                        const genreP = document.createElement('p');
                        genreP.textContent = `Género: ${pelicula.genero}`;

                        const cardFooterDiv = document.createElement('div');
                        cardFooterDiv.className = 'card-footer p-4 pt-0 border-top-0 bg-transparent';

                        const footerTextCenterDiv = document.createElement('div');
                        footerTextCenterDiv.className = 'text-center';

                        const sinopsisBtn = document.createElement('a');
                        sinopsisBtn.className = 'btn btn-outline-dark mt-auto';
                        sinopsisBtn.href = `sinopsis.html?id=${pelicula.id_pelicula}`;
                        sinopsisBtn.textContent = 'Sinopsis';

                        const rentarBtn = document.createElement('a');
                        rentarBtn.className = 'btn btn-outline-dark mt-auto ms-0 rentarButton';
                        rentarBtn.textContent = 'Rentar';
                        rentarBtn.href = '#';

                        rentarBtn.addEventListener('click', function(event) {
                            event.preventDefault();
                            const idCliente = obtenerIdCliente();
                            rentarPelicula(idCliente, pelicula.no_ejemplar);
                        });

                        footerTextCenterDiv.appendChild(genreP);
                        footerTextCenterDiv.appendChild(sinopsisBtn);
                        footerTextCenterDiv.appendChild(rentarBtn);

                        textCenterDiv.appendChild(h5);
                        textCenterDiv.appendChild(priceP);

                        cardBodyDiv.appendChild(textCenterDiv);
                        cardFooterDiv.appendChild(footerTextCenterDiv);
                        cardDiv.appendChild(img);
                        cardDiv.appendChild(cardBodyDiv);
                        cardDiv.appendChild(cardFooterDiv);

                        colDiv.appendChild(cardDiv);

                        relatedProductsContainer.appendChild(colDiv);
                    }
                });
            })
            .catch(error => console.error('Error al obtener datos:', error));
    }

    // Función para obtener el ID del cliente
    function obtenerIdCliente() {
        return $('#id_cliente').val(); // Retorna el valor del campo de ID del cliente
    }

    // Manejar el evento de clic para cerrar sesión
    $('#logoutButton').click(function() {
        $.ajax({
            type: 'POST',
            url: 'cerrar_sesion.php',
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    // Redirigir a la página de inicio después de cerrar sesión
                    window.location.href = 'main.html';
                }
            },
            error: function(xhr, status, error) {
                // Manejar errores de cierre de sesión
                console.error('Error al cerrar sesión:', error);
            }
        });
    });

    // Manejar el evento de inicio de sesión
    $('#loginForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    $('#loginResponseContainer').html('<div class="alert-success" role="alert">' + response.message + '</div>');
                    $('#loginModal').modal('hide');
                    setTimeout(function() {
                        $('#loginResponseContainer').fadeOut('slow');
                    }, 3000);
                    manejarSesion(response); // Utilizar la función para manejar la sesión
                    // Redirigir a la página especificada después de iniciar sesión
                    if (response.redirect) {
                        window.location.href = response.redirect;
                    }
                } else {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">' + response.message + '</div>');
                }
            },
            error: function(xhr, status, error) {
                if (xhr.status === 401) {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">Correo electrónico o contraseña incorrectos</div>');
                } else {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">Error en el servidor. Por favor, inténtalo de nuevo más tarde.</div>');
                }
            }
        });
    });

    // Manejar el envío del formulario de registro
    $('#registroForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: formData,
            success: function(response) {
                $('#registroResponseContainer').html('<div class="alert alert-success" role="alert">' + response + '</div>');
                $('#registerModal').modal('hide'); // Cerrar el modal después de mostrar el mensaje de éxito
                setTimeout(function() {
                    $('#registroResponseContainer').fadeOut('slow');
                }, 3000); // Desaparece después de 3 segundos
            },
            error: function(xhr, status, error) {
                $('#registroResponseContainer').html('<div class="alert alert-danger" role="alert">' + xhr.responseText + '</div>');
            }
        });
    });

    // Manejar el evento de clic para redirigir a la página de películas rentadas
    $('#peliculasRentadasButton').click(function() {
        // Redirigir a la página de películas rentadas
        window.location.href = 'peliculas rentadas.html';
    });

    // Manejar el evento de clic para redirigir a la página "Mi Lista"
    $('#myListButton').click(function() {
        window.location.href = 'Mi Lista.html';
    });
</script>
