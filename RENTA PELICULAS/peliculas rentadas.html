<script>
    $(document).ready(function() {
        // Función para mostrar el mensaje
        function mostrarMensaje(mensaje, tipo) {
            const registroResponseContainer = document.getElementById('registroResponseContainer');
            registroResponseContainer.innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">${mensaje}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            registroResponseContainer.style.display = 'block';

            setTimeout(() => {
                registroResponseContainer.style.display = 'none';
            }, 5000); // Ocultar el mensaje después de 5 segundos (5000 milisegundos)
        }

        // Código existente para cargar las películas y manejar el envío del formulario de registro
        fetch('consulta_peliculas.php')
            .then(response => response.json())
            .then(data => {
                data.forEach((pelicula, index) => {
                    const peliculaContainer = document.getElementById(`pelicula-${index}`);
                    const tituloElement = document.getElementById(`titulo-${index}`);
                    const precioElement = document.getElementById(`precio-${index}`);
                    const imagenElement = document.getElementById(`imagen-${index}`);
                    const generoElement = document.getElementById(`genero-${index}`);

                    tituloElement.textContent = pelicula.titulo;
                    precioElement.textContent = `Q${pelicula.precio}.00`;
                    imagenElement.src = pelicula.imagen_ruta;
                    imagenElement.alt = `Imagen de ${pelicula.titulo}`;
                    generoElement.textContent = `Género: ${pelicula.genero}`;

                    // Agregar el enlace a la página de sinopsis para cada película
                    const sinopsisElement = document.getElementById(`sinopsis-${index}`);
                    sinopsisElement.href = `sinopsis.html?id=${pelicula.id_pelicula}`;
                });
            })
            .catch(error => console.error('Error al obtener datos:', error));

         // Ocultar el botón de cerrar sesión al cargar la página
    $('#logoutForm').hide();

// Agrega una solicitud AJAX para obtener las películas rentadas por el usuario actual
             // Obtener datos del usuario
             $.ajax({
                type: 'GET',
                url: 'obtener_usuario.php',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        $('#nombreUsuario').text(response.nombre);
                        $('#apellidoUsuario').text(response.apellido);
                        $('#telefonoUsuario').text(response.telefono);
                        $('#correoUsuario').text(response.correo);
                        $('#direccionUsuario').text(response.direccion);
                    } else {
                        console.error('Datos de usuario incompletos:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener datos del usuario:', error);
                }
            });

            // Obtener películas rentadas
            $.ajax({
                type: 'GET',
                url: 'obtener_peliculas_rentadas.php',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        const peliculas = response.peliculas_rentadas;
                        const tabla = $('#tablaPelisRentadas');
                        peliculas.forEach((pelicula, index) => {
                            tabla.append(`
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${pelicula.titulo}</td>
                                    <td>${pelicula.genero}</td>
                                    <td>Q${pelicula.precio}.00</td>
                                    <td>${pelicula.fecha_alquiler}</td>
                                    <td>${pelicula.fecha_devolucion}</td>
                                    <td>Q${pelicula.pago_alquiler}.00</td>
                                    <td>Q${pelicula.multa}.00</td>
                                </tr>
                            `);
                        });
                    } else {
                        $('#tablaPelisRentadas').append('<tr><td colspan="8">' + response.message + '</td></tr>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener películas rentadas:', error);
                }
            });
        });
    // Función para actualizar el número de películas rentadas
    function actualizarPeliculasRentadas() {
            $.ajax({
                type: 'GET',
                url: 'contar_peliculas_rentadas.php',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        $('.badge.bg-dark.text-white.ms-1.rounded-pill').text(response.total_peliculas);
                    } else {
                        console.error('Error al contar las películas rentadas:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error en la solicitud AJAX:', error);
                }
            });
        }

    // Llamar a la función para actualizar el número de películas rentadas al cargar la página
    actualizarPeliculasRentadas();
    // Manejar el evento de inicio de sesión
    $('#loginForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    $('#loginResponseContainer').html('<div class="alert alert-success" role="alert">' + response.message + '</div>');
                    $('#loginModal').modal('hide');
                    setTimeout(function() {
                        $('#loginResponseContainer').fadeOut('slow');
                    }, 3000);
                    $('#usuarioActual').text('Bienvenido, ' + response.nombre_usuario);
                    $('#usuarioActual').show();
                    $('#genresDropdown').show();
                    $('#myListButton').show();
                    $('#registerLink').hide();
                    $('#loginLink').hide();
                    $('#logoutForm').show(); // Mostrar el botón de cerrar sesión después de iniciar sesión

                    // Redirigir a la página especificada después de iniciar sesión
                    if (response.redirect) {
                        window.location.href = response.redirect;
                    }
                } else {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">' + response.message + '</div>');
                }
            },
            error: function(xhr, status, error) {
                if (xhr.status === 401) {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">Correo electrónico o contraseña incorrectos</div>');
                } else {
                    $('#loginResponseContainer').html('<div class="alert alert-danger" role="alert">Error en el servidor. Por favor, inténtalo de nuevo más tarde.</div>');
                }
            }
        });
    });

    // Manejar el evento de clic para cerrar sesión
    $('#logoutButton').click(function() {
        $.ajax({
            type: 'POST',
            url: 'cerrar_sesion.php',
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    // Redirigir a la página de inicio después de cerrar sesión
                    window.location.href = 'main.html';
                }
            },
            error: function(xhr, status, error) {
                // Manejar errores de cierre de sesión
                console.error('Error al cerrar sesión:', error);
            }
        });
    });

    // Manejar el envío del formulario de registro
    $('#registroForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: formData,
            success: function(response) {
                $('#registroResponseContainer').html('<div class="alert alert-success" role="alert">' + response + '</div>');
                $('#registerModal').modal('hide'); // Cerrar el modal después de mostrar el mensaje de éxito
                setTimeout(function() {
                    $('#registroResponseContainer').fadeOut('slow');
                }, 3000); // Desaparece después de 3 segundos
            },
            error: function(xhr, status, error) {
                $('#registroResponseContainer').html('<div class="alert alert-danger" role="alert">' + xhr.responseText + '</div>');
            }
        });
    });

    },

});

window.location.href = 'peliculas rentadas.html';
